<!DOCTYPE html>
<html>
<head>
	<title>Bienvenido a websrv!</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
		
		body { 
			font-family: 'Poppins', sans-serif; 
			text-align: center; 
			margin-top: 100px; 
			background-color: #f0f2f5;
		}
		h1 { 
			color: #333; 
		}
		p {
			color: #666;
			margin-bottom: 40px;
		}

		/* ✨ --- ESTILOS PARA EL NUEVO BOTÓN --- ✨ */
		.nav-button {
			display: inline-block;
			background-color: #6a5acd; /* Un color primario bonito */
			color: white;
			padding: 15px 30px;
			text-decoration: none; /* Quita el subrayado del enlace */
			border-radius: 8px;
			font-weight: 500;
			font-size: 1.1em;
			transition: background-color 0.3s ease, transform 0.2s ease;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
		}

		.nav-button:hover {
			background-color: #5a4ab9; /* Un tono más oscuro al pasar el ratón */
			transform: translateY(-2px); /* Efecto de "levantarse" */
		}
		/* --- FIN DE LOS ESTILOS --- */
	</style>
</head>
<body>
	<h1>¡Felicidades!</h1>
	<p>Tu servidor websrv está funcionando correctamente.</p>
	
	<a href="/uploader.html" class="nav-button">Ir a la página de subida</a>

</html>
